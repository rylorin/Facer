
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Carton
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="no-scroll">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bookmarks</ion-title>
    </ion-toolbar>
  </ion-header>



<div *ngIf="display">
<iframe width="100%" height="100%" [src]="return"></iframe>
</div>
<div *ngIf="!display">Page pour tracks</div>

  
</ion-content>
